<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>pizza-parlor</title>
</head>

<div class="container order">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-6 builder">
      <h2>Candianis Pizza!</h2>
      <h7><strong>Queso & Tomato</strong> included!</h7>
      <br><br>
      <form id="build-pizza"> 
        <label for="customer-name"></label><strong>Customer Name:</strong</label>
          <input type="text" id="customer-name-input" name="customer-name-input">
          </label>
          <br><br>
          <p><strong>Select Pizza Size</strong></p>
          <select name="size" id="size-select">
          <option value="">--Please Pick a Size--</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          </select><br><br>
          <p><strong>Select Toppings</strong></p>
          <label>
          <input type="checkbox" id="topping1" name="topping" value=" salami">
          Salami
          </label><br>
          <label>
          <input type="checkbox" id="topping2" name="topping" value=" beef">
          Beef
          </label><br>
          <label>
          <input type="checkbox" id="topping3" name="topping" value=" mushrooms">
          Mushrooms
        </label><br>
        <label>
          <input type="checkbox" id="topping4" name="topping" value=" pineapple">
          Pineapple
        </label><br>
        <label>
          <input type="checkbox" id="topping5" name="topping" value=" onions">
          Onions
        </label><br>
        <label>
          <input type="checkbox" id="topping6" name="topping" value=" tomato">
         Tomato
        </label><br>
        <label>
          <input type="checkbox" id="topping7" name="topping" value=" bell peppers">
        Bell Peppers
        </label><br>
        <label>
          <input type="checkbox" id="topping8" name="topping" value=" jalapenos">
        Jalapenos
        </label><br>
        <label>
          <input type="checkbox" id="topping9" name="topping" value=" avocado">
        Avocado
        </label><br>
        <button type="submit" id="buildOrder">Order</button>
      </form>
    </div>
    <div class="col-3 payment">
      <h3>Your Order</h3>
      <p>Name: <span class="customer-name"></span></p>
      <p>Size: <span class="pizza-size"></span></p>
      <p>Toppings: <span class="pizza-toppings"></span></p>
      <p>Price: <span class="total-price"></span></p>
      <h3>Delivery</h3>
      <form>
        <label for="address">Address:</label>
          <input type="text" id="address" name="address"><br>
        <label for="city">City:</label><br>
          <input type="text" id="city" name="city"><br>
        <label for="zip">Zip:</label><br>
          <input type="text" id="zip" name="zip"><br>
        <label for="phone">Phone:</label><br>
          <input type="text" id="phone" name="phone"><br><br>
        <button type="submit" id="placeOrder">Place Order</button>
      </form><br><br>
      <div class="kimpizza">
        <img src="img/kimpizza.jpeg" alt="kim kardashian eating pizza like a savage">
      </div>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
</body>
</html>
