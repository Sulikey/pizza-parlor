<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>pizza-parlor</title>
</head>

<div class="container order">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-6 builder">
      <h2>Candianis mexicona Italiano Pizza!</h2>
      <h4>Queso & Tomato Sauce always included!</h4>
      <form id="build-pizza"> 
        <label for="customer-name">Customer Name:</label>
          <input type="text" id="first-name-input" name="first-name-input">
      </label>
        <p>Size</p>
        <select name="size" id="size-select">
          <option value="">--Please Pick a Size--</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select><br>
        <p>Toppings</p>
        <label>
          <input type="checkbox" id="topping1" name="topping" value=" salami">
          Salami
        </label><br>
        <label>
          <input type="checkbox" id="topping2" name="topping" value=" beef">
          beef
        </label><br>
        <label>
          <input type="checkbox" id="topping3" name="topping" value=" Bacon">
          Bacon
        </label><br>
        <label>
          <input type="checkbox" id="topping2" name="topping" value=" pineapple">
          Pineapple
        </label><br>
        <label>
          <input type="checkbox" id="topping3" name="topping" value=" onions">
          Onions
        </label><br>
        <label>
          <input type="checkbox" id="topping4" name="topping" value=" mushrooms">
        Mushrooms
        </label><br>
        <label>
          <input type="checkbox" id="topping4" name="topping" value=" bell peppers">
        Bell Peppers
        </label><br>
        <label>
          <input type="checkbox" id="topping4" name="topping" value=" jalapenos">
        Jalapenos
        </label><br>
        <label>
          <input type="checkbox" id="topping4" name="topping" value=" Avocado">
        Avocado
        </label><br>
        <button type="submit" id="buildOrder">Order</button>
      </form>
    </div>
    <div class="col-3 payment">
      <h3>Your Order</h3>
      <p>Name: <span class="customer-name"></span></p>
      <p>Size: <span class="pizza-size"></span></p>
      <p>Toppings: <span class="pizza-toppings"></span></p>
      <p>Price: <span class="total-price"></span></p>
      <h3>Delivery</h3>
      <form>
        <label for="address">Address:</label>
          <input type="text" id="address" name="address"><br>
        <label for="city">City:</label><br>
          <input type="text" id="city" name="city"><br>
        <label for="zip">Zip:</label><br>
          <input type="text" id="zip" name="zip"><br>
        <label for="phone">Phone:</label><br>
          <input type="text" id="phone" name="phone"><br><br>
        <button type="submit" id="placeOrder">Place Order</button>
      </form>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
</body>
</html>
